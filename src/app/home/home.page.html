<ion-header class="ion-no-border">
  <ion-item lines="none">
    <ion-button fill="clear" slot="start" color="light">
      <ion-icon slot="icon-only" name="menu"></ion-icon>
    </ion-button>
    <ion-avatar slot="end">
      <img src="../../assets/icon/man.png" alt="">
    </ion-avatar>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <div class="main-header"> </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6">

        <ion-label>
          <ion-note color="light" class="ion-margin-start">
            CARD BALANACE
          </ion-note>
          <p>
            <ion-chip color="light">
              <ion-label class="ion-text-wrap">
                ₹ 3,3500
              </ion-label>
              <!-- <ion-icon name="add" color=""></ion-icon> -->
            </ion-chip>
          </p>
        </ion-label>
      </ion-col>

      <ion-col size="6" class="ion-text-end">
        <ion-button color="light" size="small">
          <ion-text color="primary">Top Up</ion-text>
          <ion-icon name="add" color="primary" slot="end"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-horizontal ion-margin-top">
      <ion-col>

        <ion-label color="light">
          <b>All features</b>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-horizontal">
      <ion-col *ngFor="let item of features" size="6">
        <ion-card class="ion-text-center">
          <ion-card-header>
            <div align="center">
              <ion-thumbnail>
                <img [src]="item?.src" />
              </ion-thumbnail>
            </div>
          </ion-card-header>
          <ion-card-content>
            <ion-label color="dark">{{item?.name}}</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    
    <ion-list>
      <ion-list-header>       
          <ion-label>
            RECEANT TRANSACTION
          </ion-label>     
      </ion-list-header>     
        <ion-item lines="none" *ngFor="let item of transaction">
          <ion-icon slot="start" name="cash" color="success"></ion-icon>
          <ion-label size="large">
            <b>{{item.vendor}}</b>
            <p>{{item?.time}}</p> 
          </ion-label>
          <ion-text slot="end" [color]="item?.amount > 0 ? 'success' : 'danger'"><b> ₹ {{item?.amount}} </b></ion-text>
        </ion-item>   
    </ion-list>
  </ion-grid>
</ion-content>
